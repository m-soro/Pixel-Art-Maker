    <h2 id="title">Pixel Art Maker</h2>

    <h3>Choose Grid Size</h3>


<div class="form-group form-control-md">
    <form id="sizePicker">
           Grid Height:
           <input type="number" id="height" name="height" min="0" max="20" placeholder="20 max"value="">
           Grid Width:
           <input type="number" id="width" name="width" min="0" max="20" placeholder="20 max" value="">
           <input type="submit">
       </form>


</div>
<div class="container">
    <h4>Pick A Color</h4>
    <input type="color" value="#E45D40" id="colorPicker">
</div>
    <div class="container" id="inst" >
            <p><span class="number">1</span>click to color</p>
            <p><span class="number">2</span>double click to re-set cell color</p>
            <p><span class="number">3</span>click reset to clear the grid</p>
