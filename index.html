<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>

    <form id="sizePicker">
        Grid Height:
        <input type="number" id="height" name="height" min="0" max="40" placeholder="40 max"value="">
        Grid Width:
        <input type="number" id="width" name="width" min="0" max="40" placeholder="40 max" value="">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" value="#E45D40" id="colorPicker">
        
	<ul id="inst">
            <li><span class="number">1</span>click to color</li>
            <li><span class="number">2</span>double click to re-set cell color</li>
            <li><span class="number">3</span>click submit to reset the whole grid!</li>
        </ul>

    <h2>Design Canvas</h2>

    <table id="pixelCanvas">
    </table>

    <script src="designs.js"></script>
</body>
</html>
